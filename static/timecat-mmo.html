<!DOCTYPE html>
<html>
  <head>
    <title>Timecat: MMO</title>

    <link rel="stylesheet" href="timecat-mmo.css" charset="utf-8">
  </head>

  <body>
    <div id="game">
      <ul id="game-lines"></ul>
    </div>

    <div id="connection-log">
      <ul id="connection-lines">
        <li>You enter the Timecat-verse.</li>
      </ul>
    </div>

    <div id="quest-log">
      <ul id="quest-lines"></ul>
    </div>

    <div id="event">
      <p>
        Prepare to battle!
      </p>

      <div>
        $ time cat<span id="first-cursor" class="cursor"></span>
      </div>

      <div id="result">
        <pre>^C
real    <span id="result-time">0m2.239s</span>
user    <span>0m0.001s</span>
sys     <span>0m0.002s</span></pre>

$ <span id="second-cursor" class="cursor"></span>
      </div>
    </div>

    <script>
      require('./timecat-mmo.js');
    </script>
  </body>
</html>
